{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Авторизация</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Войти</button>
        </form>

        <p>Нет аккаунта? <a href="{% url 'register' %}" class="register-link">Зарегистрируйся</a></p>
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container div {
            margin-bottom: 15px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .login-container .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container .btn:hover {
            background-color: #0056b3;
        }
        .register-link {
            color: #28a745;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

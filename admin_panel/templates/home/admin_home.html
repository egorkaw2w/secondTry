{% extends 'base.html' %}

{% block title %}Админ-панель{% endblock %}

{% block content %}
    <h1>Админ-панель</h1>
    <div class="button-container">
        {% for model in model_list %}
            <a href="{% url 'admin_list' model.name %}" class="btn model-btn">{{ model.verbose_name }}</a>
        {% endfor %}
    </div>
{% endblock %}

{% block extra_css %}
    <style>
        .button-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .model-btn { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; text-decoration: none; }
        .model-btn:hover { background-color: #218838; }
    </style>
{% endblock %}
